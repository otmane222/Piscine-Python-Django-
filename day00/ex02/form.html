<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Form</title>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Contact Information</h1>
    <form id="contactForm">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="gender_male" name="gender" value="Male" required>
            <label for="gender_male">Male</label><br>
            <input type="radio" id="gender_female" name="gender" value="Female">
            <label for="gender_female">Female</label><br>
            <input type="radio" id="gender_other" name="gender" value="Other">
            <label for="gender_other">Prefer to be unknown</label>
        </fieldset><br>

        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student"><br><br>

        <button type="button" onclick="displayFormContents()">Submit</button>
    </form>
</body>
</html>
